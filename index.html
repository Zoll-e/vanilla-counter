<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <title>Vanilla Counter</title>
  </head>
  <body>
    <div
      class="container p-5 mt-4 d-flex flex-column h-50 justify-content-center align-items-center"
    >
      <h1 id="title">Vanilla Counter</h1>
      <p style="font-size: 15rem" id="count"></p>
      <div>
        <a id="add" class="btn btn-success px-5 py-4 m-3">+</a>
        <a id="subtract" class="btn btn-danger px-5 py-4 mx-3">-</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
